<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA XspaceZone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c2c2c, #ffeadb);
            color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
        }

        .header {
            text-align: left;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            color: #ffeadb;
        }

        .header p {
            font-size: 1.2rem;
            font-style: italic;
            color: #ffeadb;
        }

        .login-container {
            background: #2c2c2c;
            color: #ffeadb;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffeadb;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        .login-container button {
            background-color: #ffeadb;
            color: #2c2c2c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #ffd3b8;
        }

        .login-container a {
            color: #ffeadb;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to NASA XspaceZone</h1>
        <p>Where Curiosity Meets the Cosmos</p>
    </div>
    <div class="login-container">
        <h2>Sign-in</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>        
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
