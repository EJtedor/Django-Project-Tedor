<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NASA Project{% endblock %}</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Black */
            color: #f5f5f5; /* Mousse */
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #1e1e1e; /* Slightly lighter black */
            padding: 15px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #ffd700; /* Golden links */
            text-decoration: none;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #1e1e1e; /* Slightly lighter black */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            color: #ffd700; /* Golden header for emphasis */
            text-align: center;
            margin-bottom: 20px;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #f5f5f5; /* Mousse */
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c; /* Darker input background */
            color: #f5f5f5; /* Mousse */
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ffd700; /* Golden border on focus */
        }
        .btn {
            background-color: #ffd700; /* Golden button */
            color: #121212; /* Black text */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e6c200; /* Slightly darker golden */
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #ffd700; /* Golden link */
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header">Welcome to NASA Project</h1>
        <nav>
            <ul>
                <li><a href="{% url 'astronaut_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'mission_list' %}">Missions</a></li>
                <!-- Add other links here -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p style="text-align: center; color: #777; margin-top: 20px;">&copy; 2024 NASA Project</p>
    </footer>
</body>
</html>
